services:
  backend:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: dev
    container_name: momentum-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./apps/api/.env
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./apps/api/package.json:/app/apps/api/package.json
      - ./apps/api/tsconfig.json:/app/apps/api/tsconfig.json
    networks:
      - momentum-network

  frontend:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: dev
    container_name: momentum-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./apps/web/.env.local
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./apps/web/public:/app/apps/web/public
      - ./apps/web/package.json:/app/apps/web/package.json
      - ./apps/web/next.config.ts:/app/apps/web/next.config.ts
      - ./apps/web/tsconfig.json:/app/apps/web/tsconfig.json
    networks:
      - momentum-network

networks:
  momentum-network:
    driver: bridge
